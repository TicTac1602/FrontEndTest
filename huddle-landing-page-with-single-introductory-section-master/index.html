<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/53e4bea9c0.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header>  
      <div class="tittle">
          <img src=" images/logo.svg">  
      </div>
  </header>

  <div class="main-container">
    <img src="images/illustration-mockups.svg" class="mock">
    <div class="text">
      <h1>Build The Community <br> Your Fans Will Love</h1>

      <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.
      </h2>
      
      <div class="button">
        <center>
          <a href="#">Register</a>
        </center>
      </div>      
    </div>     
  </div>  

  <div class="social">
      <div class="circle">
        <i class="fab fa-facebook-f white-circle"></i>
      </div>
      <div class="circle">
        <i class="fab fa-twitter white-circle"></i>
      </div>
      <div class="circle">
        <i class="fab fa-instagram white-circle"></i>
      </div>
  </div>   
</body>


</html>
